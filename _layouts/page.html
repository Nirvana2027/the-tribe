---
layout: default
---
<section class="mx-auto max-w-6xl px-4 py-12">
  <h1 class="text-3xl md:text-4xl font-bold text-brand">{{ page.title }}</h1>
  {% if page.intro or page.description %}
    <p class="mt-2 text-stone-700">{{ page.intro | default: page.description }}</p>
  {% endif %}
  <div class="prose prose-stone max-w-none mt-6">
    {{ content }}
  </div>
</section>
